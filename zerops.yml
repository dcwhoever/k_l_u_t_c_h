zerops:
  - setup: nodejs
    build:
      base: nodejs@20
      buildCommands:
        - npm i
        - npm run build
      deployFiles:
        - dist
        - package.json
        - node_modules
      cache:
        - node_modules
        - package-lock.json

    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      start: npm start
